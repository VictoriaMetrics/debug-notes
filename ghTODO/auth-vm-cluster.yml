# balance load among vminsert and vmselect instances,
# see https://docs.victoriametrics.com/victoriametrics/vmauth/#load-balancing.
# Note: if username and password are changes, please update the Grafana datasource configuration
# and check other places where these credentials are used.
users:
  - username: "foo"
    password: "bar"
    url_map:
    - src_paths:
      - "/select/.*"
      - "/admin/.*"
      url_prefix:
      - http://vmselect-1:8481
    - src_paths:
      - "/insert/.*"
      url_prefix:
      - http://vminsert-1:8480
      - http://vminsert-12:8480
      - http://vminsert-13:8480
      - http://vminsert-14:8480
      - http://vminsert-15:8480
      - http://vminsert-16:8480
      - http://vminsert-17:8480
      - http://vminsert-18:8480
      - http://vminsert-19:8480
      - http://vminsert-20:8480
