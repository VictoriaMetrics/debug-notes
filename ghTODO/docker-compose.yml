  vmauth:
    image: victoriametrics/vmauth:v1.126.0
    depends_on:
      - "vmselect-1"
#      - "vmselect-2"
    volumes:
      - ./auth-vm-cluster.yml:/etc/auth.yml
    command:
      - "--auth.config=/etc/auth.yml"
      - "--responseTimeout=2m"
      - "--maxConcurrentPerUserRequests=1000"
    ports:
      - 8427:8427
    restart: always

  vmselect-1:
    image: victoriametrics/vmselect:v1.126.0-cluster
    depends_on:
      - "vmstorage-2"
    command:
      - "--storageNode=vmstorage-2:8401"
      - "--search.latencyOffset=1s"
    restart: always

